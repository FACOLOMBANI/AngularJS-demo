<div class="container-fluid">
    <div class="jumbotron">
        <h1>Besoin d'allez quelque part?</h1>
        <div class="form-group">
            <div class="row">
                <div class="col col-lg-4 col-md-4 col-sm-6">
                    <input type="text" class="form-control" ng-model="$ctrl.ville" id="ville" placeholder="Quels est le nom de la ville souhaitée?">
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-6">
                    <input type="text" class="form-control" ng-model="$ctrl.query" placeholder="Qui, Quoi ? Sinon choisissez une catégorie.">
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <button class="btn btn-default" ng-click="$ctrl.lookUp()">Chercher</button>
                </div>
            </div>
        </div>
    </div>
</div>
